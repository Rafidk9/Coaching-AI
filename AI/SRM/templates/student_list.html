{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <style>
        a {
            color: #000;
            text-align: center;
            
        }
    </style>
    <a href="{% url 'index' %}">Main Menu</a>
    <h1>List of Students</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Last Recording Date</th>
                <th>Number of Recordings</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.city }}</td>
                    <td>{{ student.last_recording_date }}</td>
                    <td>{{ student.recordings_given }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
