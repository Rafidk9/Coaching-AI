{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"
    <title>Recording Link</title>
</head>
<body>
    <h1>Recording Link</h1>
    {% if recording_link %}
        <p>Here is the Google Drive link for the video:</p>
        <a href="{{ recording_link }}" target="_blank">{{ recording_link }}</a>
    {% else %}
        <p>No matching recording found.</p>
    {% endif %}
    <a href="{% url 'index' %}">Main Menu</a>
</body>
</html>
